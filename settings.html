<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);

        html * {
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: grey;
            padding: 0;
            margin: 0;
        }

        .header-bar {
            display: flex;
            width: 100%;
            background-color: #252525;
            -webkit-app-region: drag;
        }

        .header-bar>h2 {
            margin: 5.5px;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        .container {
            display: flex;
            padding: 10px;
        }

        .setting-wrapper {
            display: grid;
            grid-template-columns: auto 1fr 5vw;
            gap: 5px;
            align-items: center;
            width: 70%;
            font-weight: bold;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgb(26, 26, 26);
            cursor: pointer;
        }

        .btn-wrapper {
            display: flex;
            grid-column: 1/3;
        }

        .submit-btn {
            width: 30%;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            font-family: 'Montserrat';
            margin: 5px;
        }

        .submit-btn:hover {
            cursor: pointer;
            background-color: #151515;
        }
    </style>
</head>

<body>
    <nav class="header-bar">
        <h2>Settings</h2>
    </nav>
    <div class="container">
        <div class="setting-wrapper" id="stroke-width-wrapper">
            <label for="stroke-width-input" class="stroke-label">Stroke Width:</label>
            <input class="slider" type="range" name="stroke-width-input" id="stroke-width-input" step="0.1" min="0.5"
                max="5">
            <span id="stroke-width-value"></span>
            <select id="font-select" onchange="changeFont(e)"></select>
            <div class="btn-wrapper">
                <button onclick="closeWindow()" class="submit-btn">Ok</button>
                <button onclick="closeWindow()" class="submit-btn">Cancel</button>
            </div>
        </div>
    </div>
</body>

<script>
    const { ipcRenderer } = require('electron');
    const fontList = require('font-list');
    //Create font select
    fontList.getFonts()
        .then(fonts => {
            console.log(fonts);
            var fontSelect = document.getElementById('font-select');
            for(font in fonts) {
                console.log(fonts[font]);
                font = fonts[font];
                font = font.replace(/"/g, ''); //Remove quotations from array output
                fontSelect.options[fontSelect.options.length] = new Option(font, font); //Add option to select
                fontSelect.options[fontSelect.options.length - 1].style.fontFamily = font; //Make option appear in its own font
            };
        })
        .catch(err => {
            console.log(err)
        })
    function changeFont(e) {
        console.log(e);
        console.log("?")
    }
    var slider = document.getElementById("stroke-width-input");
    var sliderValueDisplay = document.getElementById("stroke-width-value");
    sliderValueDisplay.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function () {
        sliderValueDisplay.innerHTML = this.value;
    }

    //Close Window
    function closeWindow() {
        ipcRenderer.send('close-setting-window');
    }
</script>

</html>
