<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="./fonts.js"></script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);

        html * {
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: grey;
            padding: 0;
            margin: 0;
        }

        .header-bar {
            display: flex;
            width: 100%;
            background-color: #252525;
            -webkit-app-region: drag;
        }

        .header-bar>h2 {
            margin: 5.5px;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        .container {
            display: flex;
            padding: 10px;
        }

        .setting-wrapper {
            display: grid;
            grid-template-columns: auto 1fr 5vw;
            gap: 5px;
            align-items: center;
            width: 70%;
            font-weight: bold;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgb(26, 26, 26);
            cursor: pointer;
        }

        #font-select-wrapper {
            width: 100%;
            grid-column: 1/4;
        }

        .font-select {
            width: 100%;
            line-height: 2em;
            padding: 3px;
            border: 1px solid black;
            display: inline-block;
        }

        .font-select>option {
            position: relative;
        }

        #keyboard-select {
            width: 100%;
            line-height: 2em;
            padding: 3px;
            border: 1px solid black;
            display: inline-block;
            grid-column: 1/4;
            font-weight: 600;
        }

        #keyboard-select>option {
            font-weight: 600;
        }

        /* Checkbox CSS */
        .switch_box {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            max-width: 200px;
            min-width: 200px;
            height: 200px;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }

        .box_4 {
            background: #eee;
        }

        .input_wrapper {
            width: 80px;
            height: 40px;
            position: relative;
            cursor: pointer;
        }

        .input_wrapper input[type="checkbox"] {
            width: 80px;
            height: 40px;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: #315e7f;
            border-radius: 2px;
            position: relative;
            outline: 0;
            -webkit-transition: all .2s;
            transition: all .2s;
        }

        .input_wrapper input[type="checkbox"]:after {
            position: absolute;
            content: "";
            top: 3px;
            left: 3px;
            width: 34px;
            height: 34px;
            background: #dfeaec;
            z-index: 2;
            border-radius: 2px;
            -webkit-transition: all .35s;
            transition: all .35s;
        }

        .input_wrapper svg {
            position: absolute;
            top: 50%;
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            fill: #fff;
            -webkit-transition: all .35s;
            transition: all .35s;
            z-index: 1;
        }

        .input_wrapper .is_checked {
            width: 18px;
            left: 18%;
            -webkit-transform: translateX(190%) translateY(-30%) scale(0);
            transform: translateX(190%) translateY(-30%) scale(0);
        }

        .input_wrapper .is_unchecked {
            width: 15px;
            right: 10%;
            -webkit-transform: translateX(0) translateY(-30%) scale(1);
            transform: translateX(0) translateY(-30%) scale(1);
        }

        /* Checked State */
        .input_wrapper input[type="checkbox"]:checked {
            background: #23da87;
        }

        .input_wrapper input[type="checkbox"]:checked:after {
            left: calc(100% - 37px);
        }

        .input_wrapper input[type="checkbox"]:checked+.is_checked {
            -webkit-transform: translateX(0) translateY(-30%) scale(1);
            transform: translateX(0) translateY(-30%) scale(1);
        }

        .input_wrapper input[type="checkbox"]:checked~.is_unchecked {
            -webkit-transform: translateX(-190%) translateY(-30%) scale(0);
            transform: translateX(-190%) translateY(-30%) scale(0);
        }

        /* Switch 4 Specific Style End */

        .btn-wrapper {
            display: flex;
            grid-column: 1/3;
        }

        .submit-btn {
            width: 30%;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            font-family: 'Montserrat';
            margin: 5px;
        }

        .submit-btn:hover {
            cursor: pointer;
            background-color: #151515;
        }
    </style>
</head>

<body>
    <nav class="header-bar">
        <h2>Settings</h2>
    </nav>
    <div class="container">
        <div class="setting-wrapper" id="stroke-width-wrapper">
            <label for="font-size-input" class="font-label">Font Size:</label>
            <input class="slider" type="range" name="font-size-input" id="font-size-input" step="0.1" min="0.3" max="5">
            <span id="font-size-value"></span>
            <div id="font-select-wrapper" onclick="loadFontFamily()">
                <!-- select gets added here with js -->
            </div>
            <select name="keyboard-select" id="keyboard-select">
                <option value="fullKeyboard">Full Keyboard</option>
                <option value="floodzCustom">Floodz Custom</option>
                <option value="shortcutOnly">Shortcut Mode</option>
                <option value="fps">FPS</option>
                <option value="moba">MOBA</option>
            </select>
            <!-- Mouse Tracker Checkbox -->s
            <div class="switch_box box_4">
                <div class="input_wrapper">
                    <input type="checkbox" class="switch_4">
                    <svg class="is_checked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426.67 426.67">
                        <path
                            d="M153.504 366.84c-8.657 0-17.323-3.303-23.927-9.912L9.914 237.265c-13.218-13.218-13.218-34.645 0-47.863 13.218-13.218 34.645-13.218 47.863 0l95.727 95.727 215.39-215.387c13.218-13.214 34.65-13.218 47.86 0 13.22 13.218 13.22 34.65 0 47.863L177.435 356.928c-6.61 6.605-15.27 9.91-23.932 9.91z" />
                    </svg>
                    <svg class="is_unchecked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 212.982 212.982">
                        <path
                            d="M131.804 106.49l75.936-75.935c6.99-6.99 6.99-18.323 0-25.312-6.99-6.99-18.322-6.99-25.312 0L106.49 81.18 30.555 5.242c-6.99-6.99-18.322-6.99-25.312 0-6.99 6.99-6.99 18.323 0 25.312L81.18 106.49 5.24 182.427c-6.99 6.99-6.99 18.323 0 25.312 6.99 6.99 18.322 6.99 25.312 0L106.49 131.8l75.938 75.937c6.99 6.99 18.322 6.99 25.312 0 6.99-6.99 6.99-18.323 0-25.313l-75.936-75.936z"
                            fill-rule="evenodd" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <div class="btn-wrapper">
                <button onclick="closeWindowApply()" class="submit-btn">Ok</button>
                <button onclick="closeWindowCancel()" class="submit-btn">Cancel</button>
            </div>
        </div>
    </div>
</body>
<script>
    const {
        ipcRenderer
    } = require('electron');
    //Backup setting variables
    var backupFont = null;
    var backupStrokeWidth = null;
    var backupKeyboard = null;
    var backupFontSize = null;

    //The select with system fonts created in font.js appended to wrapper here.
    document.getElementById('font-select-wrapper').appendChild(selectionElement);
    var select = document.querySelector('.font-select');
    //Load fonts incrementally. Note: tries to load all at once in for loop and freezes
    let i = 0;
    let loadFontsGracefully;

    function loadFontFamily() {
        loadFontsGracefully = setInterval(loadFont, 0);
    }
    console.log(selectionElement.options);

    function loadFont() {
        if (i < selectionElement.options.length) {
            selectionElement[i].style.fontFamily = selectionElement[i].innerHTML;
            i++;
        } else {
            clearInterval(loadFontsGracefully);
        }
    }

    for (keyboardOption of document.getElementById('keyboard-select').options) {
        if (keyboardOption.value == localStorage.getItem('selectedKeyboard')) {
            keyboardOption.selected = 'selected';
        }
    }
    //Register font when picked
    select.addEventListener('change', (e) => {
        //Set backup variable
        backupFont = backupFont || localStorage.getItem('selectedFont');
        let selectedFont = e.target.selectedOptions[0].value;
        console.log(selectedFont)
        select.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
        ipcRenderer.send('apply-settings');
    });

    //Change keyboard
    document.getElementById('keyboard-select').addEventListener('change', (e) => {
        //Set backup variable
        backupKeyboard = backupKeyboard || localStorage.getItem('selectedKeyboard');
        let selectedKeyboard = e.target.selectedOptions[0].value;
        localStorage.setItem('selectedKeyboard', selectedKeyboard);
        ipcRenderer.send('reload-main');
    });


    //Font Size slider
    backupFontSize = backupFontSize || localStorage.getItem('fontSize');
    var slider = document.getElementById("font-size-input");
    slider.value = localStorage.getItem('fontSize') || 1;
    var sliderValueDisplay = document.getElementById("font-size-value");
    sliderValueDisplay.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function () {
        sliderValueDisplay.innerHTML = this.value;
        localStorage.setItem('fontSize', slider.value);
        ipcRenderer.send('apply-settings');
    }

    //Close Window
    function closeWindowApply() {
        ipcRenderer.send('apply-settings');
        ipcRenderer.send('close-setting-window');
    }

    function closeWindowCancel() {
        //Rest storage to backups
        localStorage.setItem('selectedFont', backupFont || localStorage.getItem('selectedFont'));
        if (backupKeyboard !== null) {
            ipcRenderer.send('reload-main');
        }
        localStorage.setItem('selectedKeyboard', backupKeyboard || localStorage.getItem('selectedKeyboard'));
        localStorage.setItem('fontSize', backupFontSize || localStorage.getItem('fontSize'));
        ipcRenderer.send('apply-settings');
        ipcRenderer.send('close-setting-window');
    }
</script>

</html>
