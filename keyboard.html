<!DOCTYPE html>

<head>
    <title>Keyboard Tracker</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: grey;
            -webkit-user-select: none;
            /* Chrome all / Safari all */
            -moz-user-select: none;
            /* Firefox all */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
        }


        .container {
            display: grid;
            grid-template-columns: 35vw 29vw 29vw;
            align-items: flex-end;
            gap: 2vw;
            max-width: 95vw;
            max-height: 95vh;
        }

        .space-more {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1vmax;
        }

        .mouse-nums {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 1vmax;
        }

        .mouse {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 100%;
            justify-content: center;
        }

        /* keys */
        #space {
            grid-column: 1/4;
            width: 100%;
        }

        /* mouse */
        .mouse-key-wrapper {
            position: relative;
            display: grid;
            grid-template-columns: 3fr 3fr;
            justify-content: center;
            width: 100%;
            align-items: flex-end;
        }

        .MMB {
            position: absolute;
            width: 5vw;
            left: 12.1vw;
        }

        .mouse-bottom-wrapper {
            display: flex;
            position: relative;
        }

        #mouse-bottom {
            width: 100%;
        }

        #directional-area {
            position: absolute;
            width: 60%;
            left: 20%;
            top: 10%;
        }

        #mouse-tracker {
            position: absolute;
            transform-origin: 459.952 275.539;
        }

        /* Class Binding */
        .pressed {
            fill: aqua;
        }

        text {
            fill: white !important;
        }
    </style>

<script>
    const electron = require('electron');
    'use strict';
    const iohook = require('iohook');


    iohook.on('keydown', pushKey);

    function pushKey(e) {
        console.log(e);
        let key = document.getElementById(e.keycode);
        key.classList.add("pressed");
    }

    iohook.on('keyup', releaseKey)

    function releaseKey(e) {
        let key = document.getElementById(e.keycode);
        key && key.classList.remove("pressed");
    }

    iohook.on('mousedown', (e) => {
        console.log(e);
        if (e.button == 1) {
            document.getElementById('LMB').classList.add("pressed");
        } else if (e.button == 2) {
            document.getElementById('RMB').classList.add("pressed");
        } else {
            document.getElementById('MMB').classList.add("pressed");
        }
    })

    iohook.on('mouseup', (e) => {
        if (e.button == 1) {
            document.getElementById('LMB').classList.remove("pressed");
        } else if (e.button == 2) {
            document.getElementById('RMB').classList.remove("pressed");
        } else {
            document.getElementById('MMB').classList.remove("pressed");
        }

        console.log(mouseTracker)
    })


    let pX = 0;
    let pY = 0;
    let angle = 0;
    let mouseTracker = document.getElementById("mouse-tracker");
    let mouseTrackerStartX = mouseTracker.cx.baseVal.value;
    let mouseTrackerStartY = mouseTracker.cy.baseVal.value;
    iohook.on('mousemove', e => {
        angle = Math.atan2(e.y - pY, e.x - pX);
        console.log(angle)
        mouseTracker.cx.baseVal.value = mouseTrackerStartX + 16 * Math.cos(angle);
        mouseTracker.cy.baseVal.value = mouseTrackerStartY + 16 * Math.sin(angle);
        pY = e.y;
        pX = e.x;
    }) 

    iohook.start();
</script>
