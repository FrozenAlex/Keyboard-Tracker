<!DOCTYPE html>
<html lang="en">

<head>
    <title>Keyboard Tracker</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);
        :root {
            --stroke-color: white;
            --fill-color: black;
            --font-color: white;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(0, 255, 0);
            -webkit-user-select: none;
            /* Chrome all / Safari all */
            -moz-user-select: none;
            /* Firefox all */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
        }

        .control-bar {
            display: grid;
            grid-template-columns: auto 1fr 40px;
            background-color: rgb(37, 37, 37);
            -webkit-app-region: drag;
        }

        .control-bar > h2 {
            margin: 5.5px;
            padding: 0;
            color: rgb(199, 73, 193);
            font-family: 'Montserrat', sans-serif;
        }

        .control-bar > h2 > span {
            color: white;
            font-weight: 300;
        }

        .settings-wrapper {
            background-color: #444;
        }

        .settings-btn {
            padding: 5px;
            margin: 4px;
            font-size: 1.2em;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-color: #202020;
            border: 2px outset white;
            border-radius: 5px;
        }

        .settings-btn:hover {
            background-color: #111;
        }

        .close-window {
            grid-column: 3;
            width: 40px;
            -webkit-app-region: no-drag;
        }

        .close-window:hover {
            background-color: rgb(8, 8, 8);
        }

        .container {
            display: grid;
            grid-template-columns: 35vw 29vw 29vw;
            align-items: flex-end;
            gap: 2vw;
            max-width: 95vw;
            max-height: 95vh;
        }

        .space-more {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1vmax;
        }

        .mouse-nums {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 1vmax;
        }

        .mouse {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 100%;
            justify-content: center;
        }

        /* keys */
        #space {
            grid-column: 1/4;
            width: 100%;
        }

        /* mouse */
        .mouse-key-wrapper {
            position: relative;
            display: grid;
            grid-template-columns: 3fr 3fr;
            justify-content: center;
            width: 100%;
            align-items: flex-end;
        }

        .MMB {
            position: absolute;
            width: 5vw;
            left: 12.1vw;
        }

        .mouse-bottom-wrapper {
            display: flex;
            position: relative;
        }

        #mouse-bottom {
            width: 100%;
        }

        #directional-area {
            position: absolute;
            width: 60%;
            left: 20%;
            top: 10%;
        }

        #mouse-tracker {
            position: absolute;
            transform-origin: 459.952 275.539;
        }


        /* Class Binding */
        .pressed {
            fill: var(--fill-color);
        }

        svg > path{
            stroke: var(--stroke-color);
        }

        svg text {
            fill: var(--font-color);
        }
    </style>
</head>

<script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    'use strict';
    const iohook = require('iohook');


    iohook.on('keydown', pushKey);

    function pushKey(e) {
        let key = document.getElementById(e.keycode);
        key.classList.add("pressed");
    }

    iohook.on('keyup', releaseKey)

    function releaseKey(e) {
        let key = document.getElementById(e.keycode);
        key && key.classList.remove("pressed");
    }

    iohook.on('mousedown', (e) => {
        if (e.button == 1) {
            document.getElementById('LMB').classList.add("pressed");
        } else if (e.button == 2) {
            document.getElementById('RMB').classList.add("pressed");
        } else {
            document.getElementById('MMB').classList.add("pressed");
        }
    })

    iohook.on('mouseup', (e) => {
        if (e.button == 1) {
            document.getElementById('LMB').classList.remove("pressed");
        } else if (e.button == 2) {
            document.getElementById('RMB').classList.remove("pressed");
        } else {
            document.getElementById('MMB').classList.remove("pressed");
        }
    })

    iohook.start();

    ipcRenderer.on('color-pick', function() {
        getStoredColors();
    })


    function getStoredColors() {
        let root = document.documentElement;
        root.style.setProperty('--stroke-color', localStorage.getItem('strokeColor'));
        root.style.setProperty('--fill-color', localStorage.getItem('fillColor'));
        root.style.setProperty('--font-color', localStorage.getItem('fontColor'));
    }

    function openColors() {
        ipcRenderer.send('open-colors');
    }

    function openSettings() {
        ipcRenderer.send('open-settings');
    }

    function closeWindow() {
        ipcRenderer.send('close-main-window')
    }
</script>
