    <title>Keyboard Tracker</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);

        :root {
            --stroke-color: white;
            --fill-color: black;
            --font-color: white;
            --bg-color: rgba(54, 54, 54, 0);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--bg-color);
            -webkit-user-select: none;
            /* Chrome all / Safari all */
            -moz-user-select: none;
            /* Firefox all */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
            overflow: hidden;
        }

        .control-bar {
            display: grid;
            grid-template-columns: auto 1fr 40px 40px 40px;
            background-color: rgb(37, 37, 37);
            -webkit-app-region: drag;
        }

        .control-bar>h2 {
            margin: 5.5px;
            padding: 0;
            color: rgb(199, 73, 193);
            font-family: 'Montserrat', sans-serif;
        }

        .control-bar>h2>span {
            color: white;
            font-weight: 300;
        }

        /* Settings Buttons / Color selection */
        .settings-wrapper {
            display: flex;
            background-color: #444;
        }

        .settings-btn {
            padding: 5px;
            margin: 4px;
            font-size: 1.2em;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-color: #202020;
            border: 2px outset white;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-btn:hover {
            background-color: #111;
        }

        .color-wrapper {
            display: grid;
            grid-template-columns: repeat(7, auto);
            gap: 5px;
            align-items: center;
            padding: 0 5px 0 0;
            font-size: 1.2em;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-color: #131313;
        }

        .colors-label {
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 0 5px;
            height: 100%;
        }

        .color-label {
            font-size: 0.9em;
            font-weight: 400;
        }

        .color-picker {
            border: 2px inset black;
        }

        .minimize-window {
            grid-column: 3;
            stroke: white !important;
            width: 40px;
            -webkit-app-region: no-drag;
        }

        .maximize-window {
            grid-column: 4;
            width: 40px;
            -webkit-app-region: no-drag;
        }

        .close-window {
            grid-column: 5;
            width: 40px;
            -webkit-app-region: no-drag;
        }

        .control-bar > span:hover {
            background-color: #080808;
        }

        .background-color-wrapper {
            display: flex;
            padding-bottom: 5vh;
        }

        .background-color-wrapper>* {
            cursor: pointer;
        }

        #bg-green {
            display: flex;
            width: 2em;
            height: 1.5em;
            background-color: rgb(0, 255, 0);
            border: 2px solid black;
        }

        #bg-red {
            display: flex;
            width: 2em;
            height: 1.5em;
            background-color: rgb(255, 0, 0);
            border: 2px solid black;
        }

        #bg-blue {
            display: flex;
            width: 2em;
            height: 1.5em;
            background-color: rgb(0, 0, 255);
            border: 2px solid black;
        }

        #bg-magenta {
            display: flex;
            width: 2em;
            height: 1.5em;
            background-color: rgb(255, 0, 255);
            border: 2px solid black;
        }

        #keyboard-container {
            width: 100%;
            display: flex;
            max-height: 73vh;
        }

        /* Class Binding */
        .pressed {
            fill: var(--fill-color);
        }

        .scroll-up {
            fill: url('#wheel-up');
        }

        .scroll-down {
            fill: url('#wheel-down');
        }

        svg>path {
            stroke: var(--stroke-color);
        }

        svg>circle {
            stroke: var(--stroke-color);
        }

        #mouse-tracker {
            stroke: var(--stroke-color);
            fill: var(--stroke-color);
        }

        svg text {
            fill: var(--font-color);
        }

        /* Pickr css override */
        .pcr-app {
            background: #222;
        }

        .pcr-app[data-theme=classic] .pcr-selection .pcr-color-preview:before {
            background: none;
        }

        .pcr-app[data-theme=classic] .pcr-selection .pcr-color-palette .pcr-palette:before {
            background: none;
        }

        .pickr .pcr-button:before {
            background: none;
        }

        .pcr-app .pcr-swatches>button:before {
            background: none;
        }

        .pcr-save {
            background-color: green;
        }

        text {
            display: flex;
            color: rgb(0, 0, 0);
        }
    </style>

<script>
    const electron = require('electron');
    const {
        ipcRenderer
    } = electron;
    'use strict';

    //Load defaults
    let fontSizeDefault = localStorage.getItem('fontSize') || 1;
    localStorage.setItem('fontSize', fontSizeDefault);
    let selectedFontDefault = localStorage.getItem('selectedFont') || 'Roboto';
    localStorage.setItem('selectedFont', selectedFontDefault);
    let selectedKeyboard = localStorage.getItem('selectedKeyboard') || 'fullKeyboard';
    localStorage.setItem('selectedKeyboard', selectedKeyboard);
    let mouseTrackerOn = localStorage.getItem('mouseTrackerOn') || false;
    localStorage.setItem('mouseTrackerOn', mouseTrackerOn);

    //For keyboard loading
    const fs = require('fs');
    const {
        promisify
    } = require('util');
    const path = require('path');
    const readFile = promisify(fs.readFile);

    //* Keyboard loading
    //Load keyboard css
    var head = document.getElementsByTagName('HEAD')[0];
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = `./keyboards/${selectedKeyboard}.css`;
    head.appendChild(link);

    //Load keyboard html
    var loadElementCounter = 0;

    function loadElement() {
        var loadElements = [
            `./keyboards/${selectedKeyboard}.html`,
            './keyboards/mouse.html'
        ];
        if (loadElementCounter < loadElements.length) {
            loadHTML(loadElements[loadElementCounter]);
        }
    }
    loadElement();


    //Button tracking
    const iohook = require('iohook');

    iohook.on('keydown', pushKey);

    function pushKey(e) {
        if (selectedKeyboard == 'shortcutOnly') {
            shortcutDisplay(e);
        }
        console.log(e.keycode);
        let key = document.getElementById(e.keycode);
        key.classList.add("pressed");
    }

    iohook.on('keyup', releaseKey);

    function releaseKey(e) {
        if (selectedKeyboard == 'shortcutOnly') {
            shortcutHide(e);
        }
        let key = document.getElementById(e.keycode);
        key && key.classList.remove("pressed");
    }

    iohook.on('mousedown', (e) => {
        if (e.button == 1) {
            document.getElementById('LMB').classList.add("pressed");
        } else if (e.button == 2) {
            document.getElementById('RMB').classList.add("pressed");
        } else {
            document.getElementById('MMB').classList.add("pressed");
        }
    })

    iohook.on('mouseup', (e) => {
        if (e.button == 1) {
            document.getElementById('LMB').classList.remove("pressed");
        } else if (e.button == 2) {
            document.getElementById('RMB').classList.remove("pressed");
        } else {
            document.getElementById('MMB').classList.remove("pressed");
        }
    })

    iohook.on('mousewheel', (e) => {
        if (e.rotation == -1) {
            document.getElementById('MMB').classList.add("scroll-up");
            setTimeout(() => {
                document.getElementById('MMB').classList.remove("scroll-up")
            }, 90);
        }
        if (e.rotation == 1) {
            document.getElementById('MMB').classList.add("scroll-down");
            setTimeout(() => {
                document.getElementById('MMB').classList.remove("scroll-down")
            }, 90);
        }
    })



    iohook.start();

    //Mouse Tracking
    //Start tracking function
    ipcRenderer.send('track-mouse');

    let prevMouseX = 0;
    let prevMouseY = 0;
    ipcRenderer.on('mouse-pos', (event, data) => {
        let {
            x,
            y
        } = data.pos;
        let angle = calcAngleDegrees(x - prevMouseX, y - prevMouseY);
        document.getElementById('mouse-arrow').style.transform = `rotate(${angle}deg)`;
        getDistance(x - prevMouseX, y - prevMouseY);
        prevMouseX = x;
        prevMouseY = y;
    });

    function calcAngleDegrees(x, y) {
        return Math.atan2(y, x) * 180 / Math.PI;
    }

    function getDistance(x, y) {
        let distance = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
        let range = distance / 50 <= 1 ? distance / 50 : 1;
        range = range * 35;
        document.getElementById('mouse-arrow').querySelectorAll('path')[0].setAttribute('d',
            `m 0 4 h${range}`);
        document.getElementById('mouse-arrow').querySelectorAll('path')[1].setAttribute('d',
            `m${range} 4
            v -3
            l 4 3
            l -4 3
            z`);
    }

    //Window Handeling
    function openSettings() {
        ipcRenderer.send('open-settings');
    }

    function closeWindow() {
        ipcRenderer.send('close-main-window');
    }

    function maximizeWindow() {
        ipcRenderer.send('maximize-main-window');
    }

    function minimizeWindow() {
        ipcRenderer.send('minimize-main-window');
    }

    //Color Picking  Done with https://www.npmjs.com/package/@simonwep/pickr/v/1.5.1
    var root = document.documentElement;

    function getStoredColors() {

        root.style.setProperty('--fill-color', localStorage.getItem('fillColor') || 'rgba(0,0,0,1)');
        root.style.setProperty('--font-color', localStorage.getItem('fontColor') || 'rgba(255,255,255,1)');
    }
    // Background
    document.getElementById('bg-green').addEventListener('click', () => {
        root.style.setProperty('--bg-color', 'rgb(0,255,0)');
    })
    document.getElementById('bg-red').addEventListener('click', () => {
        root.style.setProperty('--bg-color', 'rgb(255,0,0)');
    })
    document.getElementById('bg-blue').addEventListener('click', () => {
        root.style.setProperty('--bg-color', 'rgb(0,0,255');
    })
    document.getElementById('bg-magenta').addEventListener('click', () => {
        root.style.setProperty('--bg-color', 'rgb(255,0,255');
    })
    //Stroke
    const strokePicker = Pickr.create({
        el: '.stroke-color-picker',

            // Main components

            // Input / output Options

    //Fill
    const fillPicker = Pickr.create({
        el: '.fill-color-picker',

        ],

    //Font
    const fontPicker = Pickr.create({
        el: '.font-color-picker',
        theme: 'classic', // or 'monolith', or 'nano'
        default: localStorage.getItem('fontColor') || 'rgba(255,255,255,1)',
        swatches: [
            'rgba(244, 67, 54, 1)',
            'rgba(233, 30, 99, 1)',
            'rgba(156, 39, 176, 1)',
            'rgba(103, 58, 183, 1)',
            'rgba(63, 81, 181, 1)',
            'rgba(33, 150, 243, 1)',
            'rgba(3, 169, 244, 1)',
            'rgba(0, 188, 212, 1)',
            'rgba(0, 150, 136, 1)',
            'rgba(76, 175, 80, 1)',
            'rgba(139, 195, 74, 1)',
            'rgba(205, 220, 57, 1)',
            'rgba(255, 235, 59, 1)',
            'rgba(255, 193, 7, 1)'
        ],

        components: {

            // Main components
            preview: true,
            opacity: true,
            hue: true,

            // Input / output Options
            interaction: {
                hex: true,
                rgba: true,
                hsla: true,
                hsva: false,
                cmyk: false,
                input: true,
                clear: false,
                save: true
            }
        }
    });

    //Handleing Colors

    //Stroke
    let strokeStoreColor;
    let newStrokeColor;

    //Set to fallback to original value if not saved
    strokePicker.on('show', instance => {
        strokeStoreColor = localStorage.getItem('strokeColor') || 'rgba(255,255,255,1)';
    });
    //Preview color on change
    strokePicker.on('change', instance => {
        newStrokeColor = instance.toRGBA();
        let r = newStrokeColor[0];
        let g = newStrokeColor[1];
        let b = newStrokeColor[2];
        let a = newStrokeColor[3];
        newStrokeColor = 'rgba(' + r + ',' + g + ',' + b + ',' + a + ')'
        localStorage.setItem('strokeColor', newStrokeColor);
        getStoredColors();
    });
    //Revert to original if not saved
    strokePicker.on('hide', instance => {
        localStorage.setItem('strokeColor', strokeStoreColor);
        getStoredColors();
    });
    //Set color when saved
    strokePicker.on('save', instance => {
        strokeStoreColor = newStrokeColor || strokeStoreColor;
        localStorage.setItem('strokeColor', strokeStoreColor);
        getStoredColors();
    })

    //Fill
    let fillStoreColor;
    let newFillColor;

    //Set to fallback to original value if not saved
    fillPicker.on('show', instance => {

    //Load keyboard
    async function loadHTML(html) {
        const render = await readFile(path.join(__dirname, html), 'utf-8');
        const parser = new DOMParser();
        const childrenArray = parser.parseFromString(render, 'text/html').querySelector('body').childNodes;
        const frag = document.createDocumentFragment();
        childrenArray.forEach(item => {
            frag.appendChild(item);
        });
        document.body.childNodes[7].appendChild(frag);
        loadElementCounter++;
        loadElement();
        loadFont();
        //Size mouse: from mouseSize.js
        mouseSize();
    };

    //JS obsessive mouse sizing
    ipcRenderer.on('size-mouse', () => {
        mouseSize();
    });

    //Change keyboard font
    var textNodes;

    function loadFont() {
        textNodes = document.querySelectorAll('text');
        let fontSize = 0.8 * localStorage.getItem(
            'fontSize'); //* Will need to changes this if we make any keys have different font sizes
        for (let i = 0; i < textNodes.length; i++) {
            textNodes[i].style.fontFamily = localStorage.getItem('selectedFont');
            textNodes[i].style.fontSize = fontSize + 'em';
        }
    }

    ipcRenderer.on('load-settings', () => {
        loadFont();
    });
