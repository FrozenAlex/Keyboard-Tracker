<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keyboard Tracker</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: grey;
            -webkit-user-select: none;  /* Chrome all / Safari all */
            -moz-user-select: none;     /* Firefox all */
            -ms-user-select: none;      /* IE 10+ */
            user-select: none; 
        }

        .container {
            display: grid;
            grid-template-columns: 450px 450px 450px;
            align-items: flex-end;
            gap: 50px;
        }

        .space-more {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }
        .mouse-nums {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 10px;
        }
        .mouse {
            height: 500px;
            display: grid;
            grid-template-rows: 250px 250px;
            justify-content: center;
        }

        /* keys */
        #space {
            grid-column: 1/4;
            width: 500px;
            height: 120px;
        }

        /* mouse */
        .mouse-key-wrapper {
            display: flex;
            justify-content: center;
            height: 250px;
            width: 350px;
        }

        .LMB {
            width: 200px;
        }

        .RMB {
            width: 200px;
        }

        .MMB {
            position: absolute;
            width: 60px;
            top: 120px;
            right: 664px;
        }

        #mouse-bottom {
            position: absolute;
            width: 334px;
            top: 250px;
            right: 526px;
        } 


        /* Class Binding */
        .pressed {
            fill: aqua;
        }

        text {
            fill: white !important;
        }
    </style>
</head>

<script>
    const electron = require('electron');
    const { ipcRenderer } = electron;






    document.addEventListener('keypress', pushKey);
    function pushKey(e) {
        let key = document.getElementById(e.key);
        key.classList.add("pressed");
        console.log(key);
        console.log(e.key);
    }

    document.addEventListener('keyup', releaseKey)
    function releaseKey(e) {
        let key = document.getElementById(e.key);
        key && key.classList.remove("pressed");
    }

    document.addEventListener('mousedown', (e) => {
        if(e.button == 0) {
            document.getElementById('LMB').classList.add("pressed");
        } else if(e.button == 2) {
            document.getElementById('RMB').classList.add("pressed");
        } else {
            document.getElementById('MMB').classList.add("pressed");
        }
    })

    document.addEventListener('mouseup', (e) => {
        if(e.button == 0) {
            document.getElementById('LMB').classList.remove("pressed");
        } else if(e.button == 2) {
            document.getElementById('RMB').classList.remove("pressed");
        } else {
            document.getElementById('MMB').classList.remove("pressed");
        }
    })
